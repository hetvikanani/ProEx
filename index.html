<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .modal,
      .modeltwo {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
      }
      /* Modal Content/Box */
      .modal-content,
      .modal-content-two {
        background-color: #fefefe;
        margin: 1% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
      }
      /* The Close Button */
      .close,
      .closetwo {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus,
      .closetwo:hover,
      .closetwo:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      #myBtn {
        margin: 2rem 50rem 3rem 50rem;
      }
      .finame,
      .liname,
      .einame,
      .miname {
        width: 100%;
        padding: 6px 10px;
        margin: 4px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .siname {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- model start -->
    <button id="myBtn" class="btn btn-primary btn-lg">Add Role</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <!-- form -->
        <div
          style="border-radius: 5px; background-color: #f2f2f2; padding: 20px"
        >
          <h3 style="text-align: center">Registration Form</h3>
          <form id="form">
            <label for="fname">First Name</label>
            <input
              class="finame"
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />
            <span
              id="spaname"
              class="text-danger font-weight-bold"
              style="font-size: large"
            ></span>
            <br />
            <label for="lname">Last Name</label>
            <input
              class="liname"
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />
            <span
              id="spalname"
              class="text-danger font-weight-bold"
              style="font-size: large"
            ></span>
            <br />
            <label>Email</label>
            <input
              class="einame"
              type="text"
              id="ename"
              placeholder="Your Email"
            />
            <label>Mobile Number</label>
            <input
              class="miname"
              type="number"
              id="mname"
              placeholder="Your Mobile Number"
            /><br /><br />
            <label>Gender</label>
            <label class="radio-inline">
              <input type="radio" name="optradio" id="gname" value="male" />Male
            </label>
            <label class="radio-inline">
              <input
                type="radio"
                name="optradio"
                id="gename"
                value="Female"
              />Female </label
            ><br /><br />
            <label>Birthday:</label>
            <input type="date" id="birthday" name="birthday" />
            <br /><br />
            <label>Choose a City:</label>
            <select name="cityn" id="city">
              <option value="Rajkot">Rajkot</option>
              <option value="Surat">Surat</option>
              <option value="Broda">Broda</option>
              <option value="Ahmedabad">Ahmedabad</option>
            </select>
            <br /><br />
            <label>Choose a State:</label>
            <select name="staten" id="state">
              <option value="Gujarat">Gujarat</option>
              <option value="Punjab">Punjab</option>
              <option value="Goa">Goa</option>
              <option value="maharashtra">Maharashtra</option>
            </select>
            <br /><br />
            <label>Choose a Country:</label>
            <select name="countryn" id="country">
              <option value="India">India</option>
              <option value="China">China</option>
              <option value="Germany">Germany</option>
              <option value="Maldives">Maldives</option>
            </select>
            <input class="siname" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
    <!-- model end -->
    <div style="border: 4rem solid #f5f5f5">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Action</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile_Number</th>
            <th scope="col">Gender</th>

            <th scope="col">City</th>
            <th scope="col">State</th>

          </tr>
        </thead>
        <tbody id="table">
          <tr>
            <th scope="row"></th>
          </tr>
        </tbody>
      </table>
    </div>
